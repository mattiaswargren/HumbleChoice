<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humble Choice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #343a40;
        }
        h1 {
            font-weight: 500;
            color: #495057;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
        }
        th, td {
            padding: 8px 6px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }
        th {
            background-color: #343a40;
            color: #fff;
            text-transform: uppercase;
            font-weight: 500;
        }
        td {
            font-weight: 400;
            color: #495057;
        }
        .btn {
            display: inline-block;
            padding: 5px 8px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            table, th, td {
                font-size: 12px;
            }
            .btn {
                font-size: 11px;
                padding: 4px 6px;
            }
        }
    </style>
</head>
<body>
    <h1>Humble Choice</h1>
    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>JAN</th>
                <th>FEB</th>
                <th>MAR</th>
                <th>APR</th>
                <th>MAY</th>
                <th>JUN</th>
                <th>JUL</th>
                <th>AUG</th>
                <th>SEP</th>
                <th>OCT</th>
                <th>NOV</th>
                <th>DEC</th>
            </tr>
        </thead>
        <tbody id="linkTable"></tbody>
    </table>

    <script>
        const startYear = 2019;
        const startMonth = 12;
        const today = new Date();
        const currentYear = today.getFullYear();
        const currentMonth = today.getMonth() + 1;
        const monthNamesFull = ["january", "february", "march", "april", "may", "june", 
                            "july", "august", "september", "october", "november", "december"];
        const monthNamesShort = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", 
                            "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        const tableBody = document.getElementById("linkTable");

        for (let year = currentYear; year >= startYear; year--) {
            const row = document.createElement("tr");
            const yearCell = document.createElement("td");
            yearCell.textContent = year;
            row.appendChild(yearCell);

            for (let month = 1; month <= 12; month++) {
                const cell = document.createElement("td");

                if ((year === currentYear && month > currentMonth) || (year === startYear && month < startMonth)) {
                    cell.textContent = ""; // Empty cell for unavailable months
                } else {
                    const monthNameFull = monthNamesFull[month - 1];
                    const monthNameShort = monthNamesShort[month - 1];
                    const url = `https://www.humblebundle.com/membership/${monthNameFull}-${year}`;
                    const link = document.createElement("a");
                    link.href = url;
                    link.textContent = monthNameShort; // Display shortened month name
                    link.target = "_blank";
                    link.classList.add("btn");
                    cell.appendChild(link);
                }

                row.appendChild(cell);
            }

            tableBody.appendChild(row);
        }
    </script>
</body>
</html>
