<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humble Bundle Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #343a40;
        }
        h1 {
            font-weight: 500;
            color: #495057;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        th {
            background-color: #343a40;
            color: #fff;
            text-transform: uppercase;
            font-weight: 500;
        }
        td {
            font-weight: 400;
            color: #495057;
        }
        tr:hover {
            background-color: #f1f3f5;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Humble Bundle Membership Links</h1>
    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Month</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody id="linkTable"></tbody>
    </table>

    <script>
        const startYear = 2019;
        const startMonth = 12;
        const today = new Date();
        const currentYear = today.getFullYear();
        const currentMonth = today.getMonth() + 1;
        const monthNames = ["january", "february", "march", "april", "may", "june", 
                            "july", "august", "september", "october", "november", "december"];
        const tableBody = document.getElementById("linkTable");
        const rows = [];

        for (let year = currentYear; year >= startYear; year--) {
            const start = (year === startYear) ? startMonth : 12;
            const end = (year === currentYear) ? currentMonth : 1;

            for (let month = (year === currentYear) ? currentMonth : 12; month >= ((year === startYear) ? startMonth : 1); month--) {
                const monthName = monthNames[month - 1];
                const url = `https://www.humblebundle.com/membership/${monthName}-${year}`;

                const row = document.createElement("tr");
                const yearCell = document.createElement("td");
                yearCell.textContent = year;
                row.appendChild(yearCell);

                const monthCell = document.createElement("td");
                monthCell.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
                row.appendChild(monthCell);

                const linkCell = document.createElement("td");
                const link = document.createElement("a");
                link.href = url;
                link.textContent = url;
                link.target = "_blank";
                linkCell.appendChild(link);
                row.appendChild(linkCell);

                rows.push(row);
            }
        }

        rows.forEach(row => tableBody.appendChild(row));
    </script>
</body>
</html>
